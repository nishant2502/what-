<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">

    <center>

      <h1>FACE RECOGNITION WEB APP</h1>

      <h2>Model is trained to identify the following objects:</h2>
      
      <h3 class="name_of_objects">
        
        <button class="btn btn-primary"  style="width: 100%;">spoon</button>
        <br>
        <hr>
        <button class="btn btn-primary" style="width: 100%;">phone</button>
        <br>
        <hr>
        <button class="btn btn-primary" style="width: 100%;">stapler</button>
        <br>
        <hr>
        <button class="btn btn-primary" style="width: 100%;">bottle</button>
        <br>
        <hr>
      </h3>
      <h4>Webcam View : </h4>

      <div id="camera">

      </div>

      <br><br>

     <div id="result"></div>

      <br><br>

      <button onclick="takeSnapshot();" class="btn btn-info">capture Image</button>

      <br><br>

      <button onclick="check();" class="btn btn-success"> CHECK MY IMAGE</button>

      <br><br>

      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>

    </center>

  </div>
  <script src="main.js"></script>

  <script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
